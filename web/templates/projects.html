{{define "title"}}Projects{{end}}
{{define "content"}}
<div class="page-header">
    <h2>Projects</h2>
    <button class="btn btn-primary" onclick="showNewProjectModal()">New Project</button>
</div>
<div id="projects-list">
    <div class="card">
        <p class="empty-state">No projects yet. Create one to get started.</p>
    </div>
</div>

<div id="project-modal" class="modal hidden">
    <div class="modal-content">
        <h3 id="modal-title">New Project</h3>
        <form id="project-form" onsubmit="saveProject(event)">
            <input type="hidden" id="project-id" value="">
            <div class="form-group">
                <label for="project-name">Name</label>
                <input type="text" id="project-name" required placeholder="e.g., Corp Network Assessment">
            </div>
            <div class="form-group">
                <label for="project-desc">Description</label>
                <textarea id="project-desc" rows="3" placeholder="Brief description of the engagement"></textarea>
            </div>
            <div class="form-group">
                <label for="project-scope">Scope (targets, one per line)</label>
                <textarea id="project-scope" rows="3" placeholder="192.168.1.0/24&#10;example.com"></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{{end}}
